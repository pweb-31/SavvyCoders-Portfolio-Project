<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

      <div id="output">
      </div>

      <script type="text/javascript">
        var name = prompt( "What's Your Name?")
        var output = document.querySelector( "#output");

        output.innerHTML =

        output.textContent = "Hello " + name;

        var favoriteCountry = prompt( "What is your favorite country?" );

        var handleCountry = function( country ){
          if( country === "USA" ){
            output.textContent += ( " Sweet!" );
          }
          else if(country === "Mexico" || "Venezuela"){
            output.textContent += ( " Esta Bien!" );
          }
          else if(country === "Canada"){
            output.textContent += ( " Good job!" );
          }
          else {
            output.textContent += ( " Looks like you need more freedom" );
          }
        };

        var freedomCheck = function( country ){
          if( country ){
            handleCountry( country );
          }
          else{
            var newFavoriteCountry = prompt( "Dude, give me your favorite country!");

            freedomCheck( newFavoriteCountry);
          }
        };

        freedomCheck( favoriteCountry );

        </script>

</body>
</html>
